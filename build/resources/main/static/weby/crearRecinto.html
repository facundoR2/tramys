<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/crearRecinto.css">

    <title>Tramys</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Formulario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Volver a inicio</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form @submit.prevent = "submitForm">
            <div class="mb-3">
                <label for="P3_recinto-existe" class="form-label">¿EL RECINTO YA ESTA REGISTRADO ?</label>
                <select id="P3_recinto-existe"  class="form-select"  v-model="recintoExiste" >
                    <option value="" disabled selected hidden>Seleccione una opcion</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- <div v-if="recintoExiste === 'si'" class="mb-3">
                <label for="tramite" class="form-label">¿Deseas añadir un tramite?</label>
                <select id="tramite" class="form-select" v-model="agregarTramite">
                    <option value="si">Si</option>
                    <option value="no">no</option>
                </select>
            </div> -->
            <div id="map" style="display: none; height: 300px; width: 300px;"></div>
            <!--si el recinto no existe, se crea y muestra el mapa para que el usuario ponga la direccion.-->
            <div v-if="recintoExiste === 'no'" class="mb-3">
                <label for="direccion" class="form-label">Ingrese la direccion del recinto</label>
                <input type="text" id="direccion" class="form-control" v-model="direccion"  placeholder="Escriba la direccion aca. EJ: 765,Cristóbal Colón,Rio Grande">
                <button class="btn btn-outline-success" @click.prevent="updateMap(direccion)">Buscar</button>
                <p class="text-start">Tambien puede arrastrar el marcador con el click izquierdo del mouse sino no es lo suficientemente preciso.</p>
            </div>
            
            

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del recinto:</label>
                <input type="text" id="nombre" class="form-control" v-model="nombre" required>
            </div>

            <div class="mb-3">
                <label for="horarioApertura" class="form-label">Horario de Atencion:</label>
                <input type="time" id="horarioApertura" class="form-control" v-model="horarioApertura" required>
            </div>
            <div class="mb-3">
                <label for="horarioCierre" class="form-label">Horario de Cierre:</label>
                <input type="time" id="horarioCierre" class="form-control" v-model="horarioCierre" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
        
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/crearRecinto.js"></script>
    
</body>
</html>
