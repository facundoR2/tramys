<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cuenta</title>
</head>

<body>
    <div id="app" class="container mt-5">
        <h2>Informacion de usuario</h2>
        <div class="button-container">
            <button class="btn btn-info" @click="signOut">Cerrar session</button>
        </div>
        <div class="user-info">
            <p><strong>Nombre:</strong> {{ usuarioInfo.nombre}}</p>
            <p><strong>Apellido:</strong> {{ usuarioInfo.apellido}}</p>
            <p><strong>Correo Electronico:</strong> {{ usuarioInfo.email}}</p>
        </div>
        <div class="row mt-3" id="detalle-account">
            <div class="col-lg-8">
                <h2 class="display-6 account">Nro tramite Creado: {{ cuentaInfo.puntosnumero }} - creado: ${{cuentaInfo.puntos }}</h2>
            </div>
        </div>
        <footer class="footer mt-auto py-3">
            <div class="container">
                <button class="btn btn-danger" @click="deleteUser($event)">Eliminar Usuario</button>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/cuenta.js"></script>
</body>

</html>
