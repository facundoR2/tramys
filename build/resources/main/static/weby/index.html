<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">


    <title>Tramys</title>
</head>
<body>
    <div id="app"style="display: flex; justify-content: center;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tramy´s ¡La respuesta a tus dudas!</a>
                <input type="text" class="form-control me-2" v-model="direccion" type="search" placeholder="buscar" aria-label="Search">
                <button class="btn btn-outline-success" @click.prevent="buscarDireccion">Buscar</button>
                <p>Latitud: {{ latitud }}</p>
                <p>Longitud: {{ longitud }}</p>
                
                <button id="p2_btn_Cuentas" @click="irACuentas" type="button" class="btn btn-secondary">Cuenta</button>
            </div>
        </nav>

        <div id="map" style="height: 500px;"></div>

        <!--tabla donde se muestran los tramites si le hago click-->

        <div v-if="tramites.length > 0" class="mt-4">
            <h2>Tramites en {{ selectedRecinto.nombre }} </h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Trámite</th>
                        <th>Cant. Pasos</th>
                        <th>Descripcion del Pasos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="tramite in tramites" :key="tramite.nombre">
                        <td> {{ tramite.nombre }}</td>
                        <td> {{ tramite.pasos.length }}</td>
                        <td>
                            <ul>
                                <li v-for="paso in tramite.pasos" :key="paso.nombre">
                                    {{paso.nombre}} - {{paso.descipcion}}
                                </li>
                            </ul>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>

        

    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
            
    <script src="js/index.js"></script>
    
</body>
</html>
