<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Log IN</title>
</head>
<body>
    
    <div id="app" class="col-lg-12" style="display: flex; justify-content: center;">
        <div class="col-lg-6">
            <form action="#" class="signin-form" v-on:submit="signIn($event)">
                <div class="form-outline mb-4">
                    <label class="label" for="correo">Correo</label>
                    <input v-model="correo" id="correo" type="email" class="form-control"
                        placeholder="correo@mail.com" required>
                </div>
                <div class="form-outline mb-3">
                    <label class="label" for="password">Password</label>
                    <input v-model="password" id="password" type="password" class="form-control"
                        placeholder="Password" required autocomplete="off">
                </div>
                <div class="text-center text-lg-start mt-4 pt-2" id="div-botones">
                    <button type="submit" class="btn btn-secondary">Sign In</button>    
                </div>
            </form>

            <div class="col-lg-8">
                <button id="p1_btn_registrarse" type="button" @click="irARegistrarse"  class="btn btn-warning">Registrarse</button>
            </div>
        </div>


        
        <div>
            <input v-model="cliente.nombre" type="text">
            <input v-model="cliente.apellido" type="text">
            <input v-model="cliente.correo" type="text">
            <button @click="mostrarCliente">Mostrar Cliente</button>
        </div>
    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
