<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/modificarRecinto.css">
    <title>Modificar Recinto</title>
</head>
<body>
    <div id="app" class="container mt-4">
        <!--barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Modificar Recinto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  href="index.html">Volver a inicio</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--fin barra de navegacion-->


    
        <h1 class="mb-4">Modificar Recinto</h1>


        <!--parte de buscar recinto-->
        <div class="form-group mb-3">
            <label for="busquedaRecinto">Buscar Recinto</label>
            <input type="text" v-model="busquedaRecinto" id="busquedaRecinto" class="form-control" placeholder="Ingrese el nombre del recinto" @input="buscarRecinto">
        </div>
    

        <!--tabla donde se muestran los resultados-->
        <div v-if="ResultadoRecinto.length > 0" class="mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre del Recinto</th>
                        <th>Direccion</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="recinto in ResultadoRecinto" :key="recinto.id">
                        <td> {{ recinto.nombre }}</td>
                        <td> {{ recinto.direccion }}</td>
                        <td>
                            <button @click="seleccionarRecinto(recinto)" class="btn btn-warning btn-sm">Seleccionar</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--formulario para modificar-->
        <div v-show="recintoSeleccionado" class="mt-4">
            <!--mapa-->
            <div id="map"  style="height: 400px; width: 100%;"></div>

            <div  class="mb-3">
                <label for="direccion" class="form-label">Ingrese la direccion del recinto</label>
                <input type="text" id="direccion" class="form-control" v-model="direccion"  placeholder="Escriba la direccion aca. EJ: 765,Cristóbal Colón,Rio Grande">
                <button class="btn btn-info mt-2" @click.prevent="updateMap(direccion)">Buscar</button>
                <p class="text-start">Tambien puede arrastrar el marcador con el click izquierdo del mouse sino no es lo suficientemente preciso.</p>
            </div>

            <div class="mt-3">
                <label for="nombre">Nombre del Recinto</label>
                <input type="text" id="nombre" class="form-control" v-model="nombre">
            </div>

            <div class="mb-3">
                <label for="horarioApertura" class="form-label">Horario de Atencion:</label>
                <input type="time" id="horarioApertura" class="form-control" v-model="horarioApertura" required>
            </div>

            <div class="mb-3">
                <label for="horarioCierre" class="form-label">Horario de Cierre:</label>
                <input type="time" id="horarioCierre" class="form-control" v-model="horarioCierre" required>
            </div>

            <button @click="submitRecintoModificado" class="btn btn-success mt-3">Guardar Cambios</button>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/modificarRecinto.js"></script>


    
</body>
</html>
