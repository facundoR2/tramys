<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="col-lg-12" style="display: flex; justify-content: center;">
            <form action="#" v-on:submit="register($event)">
                <h1 id="R_title">Registrarse</h1>
                <div class="input-group mb-3">
                    <label for="R_input_correo" class="form-label">Nombre Usuario</label>
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input id="R_input_correo" type="email" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="r_input_nombre" type="text" class="form-control" placeholder="nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="r_input_apellido" type="text" class="form-control" placeholder="apellido" aria-label="Apellido">
                </div>
                <div class="input-group mb-3">
                    <input id="R_input_password" type="text" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="js/registrarse.js"></script>
</body>

</html>
