<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/basic.css">
    <link rel="stylesheet" href="../CSS/componentes.css">
    <link rel="stylesheet" href="../CSS/layout.css">
    <link rel="stylesheet" href="../CSS/crear_tramite.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title>Crear Recinto</title>
</head>
<body>
    <header>
        <div class="brand" aria-hidden="true">
            <div class="logo">T</div>
            <div>
                <div>Tramys</div>
                <div style="font-size:12px;color:var(--muted)">Gestión de trámites</div>
            </div>
        </div>

        <div class="search-wrap" role="search" aria-label="Buscar lugar">
            <input id="searchInput" type="search" placeholder="Buscar dirección o lugar (ej: Plaza Mayor, Madrid)" />
            <ul id="listaResultados"></ul>
            <div class="actions">
                <button id="searchBtn" class="btn">Buscar</button>
            </div>
        </div>

        <div class="header-buttons" role="navigation" aria-label="Navegación principal">
            <button id="btnTramite">Trámite</button>
            <button id="btnDocumentos">Documentos</button>
            <button id="btnLugares">Lugares</button>
            <div style="width:1px;height:32px;background:#eef2f7;margin-left:6px;margin-right:6px"></div>
            <div id="container_userInfo">
                <div style="text-align:right">
                    <div id="userName" style="font-weight:700">Usuario Anónimo</div>
                    <div id="typeAccess" style="font-size:12px;color:var(--muted)">Acceso limitado</div>
                </div>
                <a href="/usuario" class="btn" style="text-decoration:none;padding:8px 10px">Mi usuario</a>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Section: Recinto Details -->
        <section class="tramite-details">
            <h2>Datos del Recinto</h2>
            <form>
                <div class="form-layout">
                    <div class="left-panel">
                        <div class="form-group">
                            <label for="map">Ubicación en el Mapa:</label>
                            <div id="map" style="height: 300px; border: 1px solid #ccc;"></div>
                            <label>Ubicación:</label>
                            <input type="text" id="ubicacion" name="ubicacion" placeholder="Haga clic en el mapa para seleccionar" required>
                        </div>
                    </div>
                    <div class="right-panel">
                        <div class="form-group">
                            <label for="nombre">Nombre del Recinto:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ej: Oficina Central" required>
                        </div>
                        
                        <!-- Section: Horarios -->
                        <section class="horarios-section">
                            <h2>Horario de Atención</h2>
                            <div class="form-group">
                                <label for="hora-apertura">Hora de Apertura:</label>
                                <input type="time" id="hora-apertura" name="hora-apertura" required>
                            </div>
                            <div class="form-group">
                                <label for="hora-cierre">Hora de Cierre:</label>
                                <input type="time" id="hora-cierre" name="hora-cierre" required>
                            </div>
                        </section>
                    </div>
                </div>
            </form>
        </section>

        <!-- Save Button -->
        <div class="right-panel">
            <button type="button" id="guardar-recinto" class="btn btn-success">Guardar Recinto</button>
        </div>
    </div>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Map click handler para seleccionar ubicación
        let marker;
        map.on('click', (e) => {
            const { lat, lng } = e.latlng;
            document.getElementById('ubicacion').value = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);
        });

        // Save button handler
        document.getElementById('guardar-recinto').addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const horaApertura = document.getElementById('hora-apertura').value;
            const horaCierre = document.getElementById('hora-cierre').value;

            if (nombre && ubicacion && horaApertura && horaCierre) {
                console.log({
                    nombre,
                    ubicacion,
                    horaApertura,
                    horaCierre
                });
                alert('Recinto guardado correctamente');
            } else {
                alert('Por favor completa todos los campos');
            }
        });
    </script>
    
</body>
</html>
