<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/CSS/login_style.css" />
    <link rel="stylesheet" href="/CSS/basic.css">
    <link rel="stylesheet" href="/CSS/componentes.css">
    <link rel="stylesheet" href="/CSS/layout.css">
    <title>Tramys - Iniciar Sesión</title>
    
</head>
<body>
    <header>
        <div class="brand" aria-hidden="true">
            <div class="logo">T</div>
            <div>
                <div>Tramys</div>
                <div style="font-size:12px;color:var(--muted)">Gestión de trámites</div>
            </div>
        </div>

        <div style="flex: 1;"></div>

        <div class="header-buttons" role="navigation" aria-label="Navegación principal">
            <a href="/" class="btn secondary" style="text-decoration:none;padding:8px 10px">Volver al inicio</a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">T</div>
                <h1>Tramys</h1>
                <p>Gestión de trámites</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@ejemplo.com" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contraseña" 
                        required
                    />
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember" />
                        Recuérdame
                    </label>
                    <a href="#forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="signup-link">
                ¿No tienes cuenta? 
                <a href="/HTML/registrarUsuario.html">Crea una aquí</a>
            </div>
        </div>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function mostrarError(mensaje) {
            errorMessage.textContent = mensaje;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function mostrarExito(mensaje) {
            successMessage.textContent = mensaje;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function limpiarMensajes() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            limpiarMensajes();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.querySelector('input[name="remember"]').checked;

            if (!email || !password) {
                mostrarError('Por favor completa todos los campos');
                return;
            }

            if (!email.includes('@')) {
                mostrarError('Por favor ingresa un correo válido');
                return;
            }

            // Simular envío al backend
            console.log({
                email,
                password,
                remember
            });

            mostrarExito('¡Iniciando sesión...');
            
            // Simulación: después de 1.5s redirigir
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        });

        // Handlers para botones sociales
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const provider = e.currentTarget.getAttribute('title');
                console.log(`Iniciar con ${provider}`);
                mostrarExito(`Iniciando sesión con ${provider}...`);
            });
        });
    </script>
</body>
</html>
